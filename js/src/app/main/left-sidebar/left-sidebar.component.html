
  <mat-sidenav class="left-side-nav" #table
  (clickOutside)="toggleLeftNav()" [exclude]="'button, #toggleLeft, mat-sidenav'" #sidenav mode="side" opened={{leftNavIsOpen}}>
   <h3 class="header">Reports</h3> 
   
    <a routerLink="/report/add"><div class="add-report">+ Add Report</div></a>

  <div class="reports-container">
    <h3>My Reports</h3>

    <!-- <input type="text" class="search-box" placeholder="Search Reports"
      (keyup)="searchReports.emit($event.target.value)">
    <br><br><br> -->

    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" class="search-box" placeholder="Search Reports">
      </mat-form-field>
    </div>
    <br>

    <table matSort  #table matSortDisableClear="true" (matSortChange)="sortData($event)">
        <tr>
          <th mat-sort-header="name">NAME</th>
          <th mat-sort-header="user_created.first_name">USER</th>
          <th mat-sort-header="modified">DATE</th>
        </tr>
      
        <tr class="reports" *ngFor="let report of sortedData">
          <td (click)="clickReport(report.id)">{{ report.name }}</td>
          <td>{{ report.user_created.first_name }}</td>
          <td class="modified">{{report.modified}}</td>
        </tr>
    </table>
  </div>

  </mat-sidenav>
