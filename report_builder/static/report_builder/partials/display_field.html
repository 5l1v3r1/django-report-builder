<ng-form layout="row">
  <div class="move_trash" flex="">
    <img ui-tree-handle="" src="/static/report_builder/img/reorder.svg"></img>
    <img src="/static/report_builder/img/delete.svg"></img>
  </div>
  <div flex="" class="caps">{{ field.verbose_name }}</div>
  <div flex="">
    <input type="text" ng-model="field.name"></input>
  </div>
  <div class="col_sort" flex="">
    <input class="small_input" type="text" value=""></input>
  </div>
  <div class="aggregate" flex="">
    <select>
      <option value="" selected="selected">---------</option>
      <option value="Sum">Sum</option>
      <option value="Count">Count</option>
      <option value="Avg">Avg</option>
      <option value="Max">Max</option>
      <option value="Min">Min</option>
    </select>
  </div>
  <div flex="">
    <select>
      <option value="" selected="selected">---------</option>
      <option value="3">US Currency</option>
      <option value="4">Percent</option>
    </select>
  </div>
  <div class="col_checkbox" flex="">
    <md-checkbox aria-label="Total"></md-checkbox>
  </div>
  <div class="col_checkbox" flex="">
    <md-checkbox aria-label="Group"></md-checkbox>
  </div>
</ng-form>
