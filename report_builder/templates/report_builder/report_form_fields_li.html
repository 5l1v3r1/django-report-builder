{% for field in fields %}
    <li class="draggable" style="list-style: none">
        <span class="button"
              data-name="{{ field.verbose_name }}"
              data-path="{{ path }}"
              data-path_verbose="{{ path_verbose }}"
              >
            {{ field.verbose_name }} [{{ field.get_internal_type }}]
        </span>
    </li>
{% endfor %}
<br/>
{% for property in properties %}
    {% if forloop.first %}
        Properties:
    {% endif %}
    <li class="draggable" style="list-style: none">
        <span class="button"
              data-name="{{ property.name }}"
              data-label="{{ property.label }}"
              data-path="{{ path }}"
              data-path_verbose="{{ path_verbose }}"
              >
            {{ property.label }} [property]
        </span>
    </li>
{% endfor %}
