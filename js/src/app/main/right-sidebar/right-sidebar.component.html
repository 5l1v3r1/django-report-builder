<mat-sidenav #sidenav mode="side" position="end" opened="true">
  <div class="header"><h3>{{ modelName }} relations</h3></div>
    <tree-root 
    [nodes]="getRelatedFields()" 
    (activate)="handler($event.node.data)"
    ></tree-root>
    <br/><br/>
  <div class="header"><h3>Fields</h3></div>
  <div class="fields" *ngFor="let field of fields">
    {{ field.name }}
  </div>
</mat-sidenav>
