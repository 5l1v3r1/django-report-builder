  <mat-sidenav (clickOutside)="toggleLeftNav()" [exclude]="'button, #toggleLeft, mat-sidenav'" #sidenav mode="side" opened={{leftNavIsOpen}}>
    <a routerLink="/report/add"><div class="add-report">+ Add Report</div></a>
  
  <div class="sort">Sort By:</div>
  <section class="sort-section">
    <a><span (click)="onSortReports('name')">NAME</span></a>
    <a><span (click)="onSortReports('modified')">DATE</span></a>
    <a><span (click)="onSortReports('user')">USER</span></a>
  </section>

  <div class="reports-container">
    <h3>My Reports</h3>

    <input type="text" class="search-box" placeholder="Search Reports"
      (keyup)="searchReports.emit($event.target.value)">
    <br><br><br>

    <div class="reports" *ngFor="let report of listReports">
      <div (click)="clickReport(report.id)">
        <div>{{ report.name }}</div>
        <div>{{ report.user_created.first_name }}<div class="modified">{{report.modified}}</div></div>
      </div>
    </div>
  </div>
  </mat-sidenav>
