<mat-tab-group #tabs class="tab-group" (selectedTabChange)="tabChange($event.index)">
  <mat-tab label="Display">
    <app-display-tab *ngIf="displayFields$ | async" [fields]="displayFields$ | async" [formatOptions]="formatOptions$ | async"
      (moveField)="moveDisplayField($event)" (updateField)="updateDisplayField($event)" (deleteField)="deleteDisplayField($event)"></app-display-tab>
  </mat-tab>
  <mat-tab label="Filter">
    <app-filter-tab *ngIf="filters$ | async" [filters]="filters$ | async" (updateFilter)="updateFilter($event)" (deleteFilter)="deleteFilter($event)"></app-filter-tab>
  </mat-tab>
  <mat-tab label="Report">
    <app-report-tab></app-report-tab>
  </mat-tab>
  <mat-tab label="Options">
    <app-options-tab></app-options-tab>
  </mat-tab>
</mat-tab-group>
