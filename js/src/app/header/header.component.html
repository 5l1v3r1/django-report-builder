<mat-toolbar>
  <div class="left-navbar-container">
    <a mat-icon-button routerLink="/">
      <mat-icon>home</mat-icon>
    </a>
  </div>
  <span>{{ title }} {{ reportName }}</span>
  <div class="right-navbar-container">
    <div [hidden]="!showRightNavButton">
      <button class="button" (click)="toggleRightNav()" id="toggleRight" type="button">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
