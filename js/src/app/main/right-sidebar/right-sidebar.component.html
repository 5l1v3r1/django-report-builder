<mat-sidenav #sidenav mode="side" position="end" opened="true">
  {{ modelName }} relations
  <app-related-field
    [relatedFields]="relatedFields"
    (selectRelatedField)="selectRelatedField.emit($event)"
  ></app-related-field>
  <br/><br/>
  Fields
  <div *ngFor="let field of fields">
    {{ field.name }}
  </div>
</mat-sidenav>
